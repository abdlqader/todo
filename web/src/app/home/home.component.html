<mat-toolbar>
    <span>Todo</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
    <span class="flexExpand"></span>
    <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
<div *ngFor="let todo of todos; let i = index" [attr.data-index]="i" class="column">
    <mat-card class="card ">
        <mat-card-title>{{todo.title | titlecase}}</mat-card-title>
        <mat-card-subtitle>Created At {{todo.createdAt | date:'h:mm a z'}}</mat-card-subtitle>
        <mat-card-content>
          <p>{{todo.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="edit(todo,i)">Edit</button>
          <button mat-button (click)="delete(todo,i)">Delete</button>
        </mat-card-actions>
      </mat-card>
</div>
